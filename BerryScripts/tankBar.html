<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortschrittsbalken</title>
</head>
<body>
    <div id="progress-outer-container" style="width: 100%; background-color: #e0e0e0; padding: 20px; border-radius: 10px; position: relative; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); margin-bottom: 20px;">
        <div id="label" style="position: absolute; top: 10px; left: 10px; font-size: 16px; font-weight: bold; color: black;">
            Tankanzeige
        </div>
        <div id="progress-container" style="width: 100%; background-color: #f3f3f3; border-radius: 5px; overflow: hidden; margin-top: 40px;">
            <div id="progress-bar" style="width: 45%; height: 30px; background-color: #0071ff; text-align: center; line-height: 30px; color: white;">
                45%
            </div>
        </div>
    </div>
</body>
</html>
