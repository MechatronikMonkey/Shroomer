<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Panel</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #ffffff;">

<!-- AB HIER IN BERRY SCRIT -->
<div style="width: 100%; margin-bottom: 20px; background-color: #e0e0e0; padding: 20px; border-radius: 10px; overflow: hidden;">
    <!-- Äußerster Container mit Überschrift -->
    <div style="top: 10px; left:10px; background-color: #e0e0e0; font-weight: bold; color: black; margin-bottom: 20px;">
        Automatic control
    </div>

    <!-- Linker Kasten -->
    <div style="width: 20%; float: left; margin-right: 5%; margin-bottom: 20px; min-width: 360px;">
        <div style="border-radius: 10px; border: 2px solid #dc3545; background-color: #ffffff; padding: 20px; text-align: center; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
            <div class="slider-container">
              <label class="switch">
                    <input id="heat-auto-on" type="checkbox" onchange='sendArguments("toggle_heat_auto=1");'>
                    <span class="slider"></span>
                </label>
            </div>
            <h2 style="margin-top: -20px; margin-bottom: 40px; color: #dc3545;">Heat control</h2>
            <div style="font-size: 1.2em; color: black; margin-bottom: 15px;">
                <div style="margin-bottom: 40px;">Current temperature: <span id="current-temperature" style="position: relative; top: 3px; left: 7px; font-weight: bold; font-size: 1.5em;">25°C</span></div>
                <div>Current setpoint: <span id="setpoint-heat">25°C</span></div>
            </div>
            <div style="margin-bottom: 15px; margin-top: 20px; display: flex; align-items: center; justify-content: center;">
                <div id="setpoint-dropdown" style="font-size: 1.2em; color: black;">Setpoint:</div>
                <select id="setpoint-dropdown-heat" onchange='sendArguments("set_heat_point=" + this.value);' style="width: 75px; font-size: 1em; padding: 5px; border-radius: 5px;">
                    <option value="20">20°C</option>
                    <option value="21">21°C</option>
                    <option value="22">22°C</option>
                    <option value="23">23°C</option>
                    <option value="24">24°C</option>
                    <option value="25">25°C</option>
                    <option value="26">26°C</option>
                    <option value="27">27°C</option>
                    <option value="28">28°C</option>
                    <option value="29">29°C</option>
                    <option value="30">30°C</option>
                    <option value="31">31°C</option>
                    <option value="32">32°C</option>
                    <option value="33">33°C</option>
                    <option value="34">34°C</option>
                    <option value="35">35°C</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Mittlerer Kasten -->
    <div style="width: 20%; float: left; margin-right: 5%; margin-bottom: 20px; min-width: 360px;">
        <div style="border-radius: 10px; border: 2px solid #007bff; background-color: #ffffff; padding: 20px; text-align: center; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
            <div class="slider-container">
              <label class="switch">
                    <input id="hum-auto-on" type="checkbox" onchange='sendArguments("toggle_hum_auto=1");'>
                    <span class="slider"></span>
                </label>
            </div>
            <h2 style="margin-top: -20px; margin-bottom: 40px; color: #007bff;">Humidity control</h2>
            <div style="font-size: 1.2em; color: black; margin-bottom: 15px;">
                <div style="margin-bottom: 40px;">Current RH: <span id="current-hum" style="position: relative; top: 3px; left: 7px; font-weight: bold; font-size: 1.5em;">55 %</span></div>
                <div>Current setpoint: <span id="setpoint-hum">55 %</span></div>
            </div>
            <div style="margin-bottom: 15px; margin-top: 20px; display: flex; align-items: center; justify-content: center;">
                <div id="setpoint-dropdown" style="font-size: 1.2em; color: black;">Setpoint:</div>
                <select id="setpoint-dropdown-hum" onchange='sendArguments("set_hum_point=" + this.value);' style="width: 75px; font-size: 1em; padding: 5px; border-radius: 5px;">
                    <option value="85">85 %</option>
                    <option value="86">86 %</option>
                    <option value="87">87 %</option>
                    <option value="88">88 %</option>
                    <option value="89">89 %</option>
                    <option value="90">90 %</option>
                    <option value="91">91 %</option>
                    <option value="92">92 %</option>
                    <option value="93">93 %</option>
                    <option value="94">94 %</option>
                    <option value="95">95 %</option>
                    <option value="96">96 %</option>
                    <option value="97">97 %</option>
                    <option value="98">98 %</option>
                </select>
            </div>
        </div>
    </div>
    
    <!-- Rechter Kasten -->
    <div style="width: 20%; float: left; margin-bottom: 20px; min-width: 360px;">
        <div style="border-radius: 10px; border: 2px solid #1EC800; background-color: #ffffff; padding: 20px; text-align: center; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
            <div class="slider-container">
              <label class="switch">
                    <input id="co2-auto-on" type="checkbox" onchange='sendArguments("toggle_co2_auto=1");'>
                    <span class="slider"></span>
                </label>
            </div>
            <h2 style="margin-top: -20px; margin-bottom: 40px; color: #1EC800;">CO² control</h2>
            <div style="font-size: 1.2em; color: black; margin-bottom: 15px;">
                <div style="margin-bottom: 40px;">Current ppm: <span id="current-co2" style="position: relative; top: 3px; left: 7px; font-weight: bold; font-size: 1.5em;">5500 ppm</span></div>
                <div>Current setpoint: <span id="setpoint-co2">2000 ppm</span></div>
            </div>
            <div style="margin-bottom: 15px; margin-top: 20px; display: flex; align-items: center; justify-content: center;">
                <div id="setpoint-dropdown" style="font-size: 1.2em; color: black;">Setpoint:</div>
                <select id="setpoint-dropdown-co2" onchange='sendArguments("set_co2_point=" + this.value);' style="width: 100px; font-size: 1em; padding: 5px; border-radius: 5px;">
                    <option value="500">500 ppm</option>
                    <option value="1000">1000 ppm</option>
                    <option value="1500">1500 ppm</option>
                    <option value="2000">2000 ppm</option>
                    <option value="2500">2500 ppm</option>
                    <option value="3000">3000 ppm</option>
                    <option value="3500">3500 ppm</option>
                    <option value="4000">4000 ppm</option>
                    <option value="4500">4500 ppm</option>
                    <option value="5000">5000 ppm</option>
                </select>
            </div>
        </div>
    </div>
    
</div>
<!-- Stile für Slider und Switches -->
<div style="display: none;">
    <style>
        .slider-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: -10px;
            left: -10px;
            width: 60px;
            height: 34px;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</div>
<!-- BIS HIER IN BERRY SCRIT -->
</body>
</html>
